<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Impact of Covid-19 on swiss internet usage</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <!--==================== HEADER ====================-->
    <header class="header" id="header"></header>

    <!--==================== MAIN ====================-->
    <main class="main" id="main">
      <!--=============== INTERNET ACCESS ===============-->
      <section class="internet-access">
        <div class="internet-access container">
          <h1>Internet usage in Switzerland</h1>

          <h3>
            The internet has been around since 1989 (wikipedia link) now, but
            widespread use of the internet has only begun in the late 90ies. The
            swiss government has been tracking the amount of people with
            internet access in switzerland since 2014.
          </h3>
          <div class="chart-filter">
            <button class="button button--active" id="button-total">
              Total
            </button>
            <button class="button" id="button-percentage">Percentage</button>
          </div>
          <div class="chart" id="chart-1"></div>
          <div class="chart" id="chart-2"></div>
        </div>
      </section>
    </main>

    <!--==================== FOOTER ====================-->
    <footer class="footer" id="footer"></footer>
    <!--==================== D3 JS ===================-->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <!--=============== INDEX JS ===============-->
    <script src="./src/index.js" type="module"></script>
  </body>
</html>
